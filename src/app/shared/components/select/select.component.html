<mat-form-field style="padding: 10px; width: calc(100% - 20px);" appearance="legacy">
  <mat-label [ngStyle]="{'padding': icon ? '0 1.5rem 0 0' : '0'}">{{label || ''}}</mat-label>
  <mat-select [multiple]="multiple || false"
    [formControl]="control"
    [required]="required"
    [placeholder]="placeholder"
    [matTooltip]="tooltip"
    matTooltipHideDelay="200"
    matTooltipShowDelay="200"
    [matTooltipPosition]="tooltipPosition"
    >
      <mat-select-trigger>{{control.value}}</mat-select-trigger>
      <mat-option *ngFor="let selection of list" [value]="selection">{{selection}}</mat-option>
  </mat-select>
  <mat-hint *ngIf="hint">{{hint}}</mat-hint>
  <mat-error *ngIf="control.invalid">{{getErrorMessage()}}</mat-error>
</mat-form-field>
