<mat-form-field style="padding: 10px; width: calc(100% - 20px);">
  <mat-label *ngIf="label" [ngStyle]="{'padding': icon ? '0 1.5rem 0 0' : '0'}">{{label}}</mat-label>
  <div style="display: flex; align-items: center;">
    <input matInput [formControl]="control"
    [required]="required"
    [placeholder]="placeholder"
    [matTooltip]="tooltip"
    [matTooltipPosition]="tooltipPosition"
    [matTooltipHideDelay]="200"
    [matTooltipShowDelay]="200"
    [matAutocomplete]="autoGroup"
    (blur)="onBlur()">

    <mat-autocomplete #autoGroup="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">{{option | farsi}}</mat-option>
    </mat-autocomplete>

    <mat-icon *ngIf="icon" matPrefix style="order: -1;">{{icon}}</mat-icon>
  </div>
  <mat-hint *ngIf="hint">{{hint}}</mat-hint>
  <mat-error *ngIf="control?.invalid">{{getErrorMessage()}}</mat-error>
</mat-form-field>
