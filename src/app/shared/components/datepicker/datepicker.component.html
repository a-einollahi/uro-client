<mat-form-field style="padding: 10px; width: calc(100% - 20px);">
  <mat-label *ngIf="label" [ngStyle]="{'padding': icon ? '0 0 0 1.5rem' : '0'}">{{label}}</mat-label>
  <input matInput autocomplete="off"
    [formControl]="control"
    [placeholder]="placeholder"
    [matTooltip]="tooltip"
    [matTooltipPosition]="tooltipPosition"
    [matTooltipHideDelay]="200"
    [matTooltipShowDelay]="200"
    [matDatepicker]="picker"
  />
  <mat-datepicker-toggle matSuffix [for]="picker" style="font-size: x-large;"></mat-datepicker-toggle>
  <mat-datepicker #picker startView="month"></mat-datepicker>
  <mat-hint *ngIf="hint">{{hint}}</mat-hint>
  <mat-error *ngIf="control.invalid">{{getErrorMessage()}}</mat-error>
</mat-form-field>
