<mat-checkbox style="margin: 0 1rem;"
  [formControl]="control"
  [checked]="checked"
  [required]="required"
  [labelPosition]="labelPosition"
  [matTooltip]="tooltip"
  [matTooltipPosition]="tooltipPosition"
  [matTooltipHideDelay]="200"
  [matTooltipShowDelay]="200"
  [indeterminate]="indeterminate"
  (change)="onChangeCheckbox()"
>
  <span style="padding: 0 .5rem;"><ng-content></ng-content></span>
</mat-checkbox>
