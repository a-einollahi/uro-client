<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>
        <img src="../../../assets/img/icons/enter.png">
        <p>ورود به سایت</p>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm">
      <app-input formControlName="username"
        placeholder="لطفا نام کاربری خود را وارد نمایید"
        label="نام کاربری"
      ></app-input>
      <app-input formControlName="password" type="password"
        placeholder="لطفا رمز عبور خود را وارد نمایید"
        label="رمز عبور"
        (keyup.enter)="signIn()"
      ></app-input>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" [disabled]="loginForm.invalid" (click)="signIn()">ورود</button>
  </mat-card-actions>
</mat-card>
