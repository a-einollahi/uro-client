<mat-card class="m-4 mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>لیست پرسشنامه‌ها</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div style="width: 90%;" [formGroup]="searchForm">
      <app-input style="padding: 0 2rem;" formControlName="search" (input)="onSearchFilter()"
      placeholder="برای جستجو در جدول عبارت خود را وارد نمایید." label="جستجو"></app-input>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ردیف</th>
        <td mat-cell *matCellDef="let element">{{element['position'] | farsi}}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>عنوان</th>
        <td mat-cell *matCellDef="let element">{{element['title']}}</td>
      </ng-container>

      <ng-container matColumnDef="creation at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>تاریخ ایجاد</th>
        <td mat-cell *matCellDef="let element">{{element['creation at'] | jalali | farsi}}</td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ویرایش</th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="warn" (click)="onClickEdit(element)"><mat-icon>edit</mat-icon></button>
        </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="accent" [routerLink]="['/admin/questionnaires/overview', element.id]"><mat-icon>info</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" [length]="questionnaireCounts"></mat-paginator>

  </mat-card-content>
</mat-card>
