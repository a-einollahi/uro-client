<mat-card class="m-4 mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>ایجاد پرسشنامه جدید</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addQuestionnaireForm">
      <div style="width: 50%;">
        <app-input formControlName="title" label="عنوان" placeholder="عنوان پرسشنامه را وارد نمایید."></app-input>
      </div>
      <div style="margin-top: 2rem;">
        <mat-form-field style="padding: 0 2rem; width: 100%;">
          <textarea matInput placeholder="توضیحات" rows="12" formControlName="description"></textarea>
        </mat-form-field>
      </div>
      <div style="display: flex; padding: 0 2rem; margin-top: 2rem; justify-content: space-between; align-items: center;">
        <input type="file" #fileLoader hidden="true" (change)="onLoadFile($event)" accept=".xlsx">
        <button mat-flat-button color="primary" (click)="fileLoader.click()" [disabled]="addQuestionnaireForm.controls.title.status !== 'VALID'">بارگزاری پرسشنامه</button>
        <button mat-flat-button color="primary" (click)="createNewQuestionnaire()" [disabled]="!addQuestionnaireForm.valid">ایجاد پرسشنامه جدید</button>
      </div>
      </form>
  </mat-card-content>
</mat-card>
