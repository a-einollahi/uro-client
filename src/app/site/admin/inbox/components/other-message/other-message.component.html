<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>عنوان</th>
    <td mat-cell *matCellDef="let element">{{element['title']}}
  </ng-container>

  <ng-container matColumnDef="sender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>فرستنده</th>
    <td mat-cell *matCellDef="let element">{{element['sender']}}
  </ng-container>

  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>متن پیغام</th>
    <td mat-cell *matCellDef="let element">{{element['message']}}
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="primary" (click)="deleteMessage(element)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" [length]="tableCounts"></mat-paginator>
