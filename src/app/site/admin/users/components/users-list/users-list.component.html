<mat-card class="m-4 mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>لیست کاربران</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div style="width: 90%;" [formGroup]="searchForm">
      <app-input style="padding: 0 2rem;" formControlName="search" (input)="onSearchFilter()"
      placeholder="برای جستجو در جدول عبارت خود را وارد نمایید." label="جستجو"></app-input>
    </div>

    <table mat-table [dataSource]="dataSource">
      <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef>{{displayedColumn(column)}}</th>
        <td mat-cell *matCellDef="let element">{{element[column] | farsi}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'nullUser': (row.active == null), 'notActiveUser': (row.active == false)}" (click)="onSelectUser(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" [length]="userNumbers"></mat-paginator>

  </mat-card-content>
</mat-card>
