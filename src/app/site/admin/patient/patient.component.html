<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>لیست بیماران</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div style="display: flex; margin-top: 2rem;">
      <mat-form-field style="padding: 0 2rem;">
        <input matInput placeholder="جستجو" (input)="onSearchFilter($event.target.value)">
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource">
      <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef>{{displayedColumn(column)}}</th>
        <td mat-cell *matCellDef="let element">{{element[column] | farsi}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" [length]="userNumbers"></mat-paginator>

  </mat-card-content>
</mat-card>
