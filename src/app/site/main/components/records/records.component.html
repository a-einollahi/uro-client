<div style=" display: flex; justify-content: flex-start; align-items: center; padding: 0 2rem; margin-top: 2rem;">
  <mat-card class="mat-elevation-z8">
    <mat-card-content [formGroup]="searchForm">
      <div class="row col">
        <div class="col-sm">
          <app-datepicker formControlName="from" label="از تاریخ"></app-datepicker>
        </div>
        <div class="col-sm">
          <app-datepicker formControlName="until" label="تا تاریخ"></app-datepicker>
        </div>
      </div>
      <div class="row justify-content-end m-2">
        <button mat-flat-button color="warn" (click)="onSearch()">جستجو</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<div style="display: flex; justify-content: flex-start; align-items: center; padding: 0 2rem; margin-top: 2rem;">
  <mat-card class="mat-elevation-z8">
    <mat-card-content>
      <div style="display: flex; margin-top: 2rem;">
        <mat-form-field style="padding: 0 2rem;">
          <input matInput placeholder="جستجو" (input)="onSearchFilter($event.target.value)"/>
        </mat-form-field>
      </div>

      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>ردیف</th>
          <td mat-cell *matCellDef="let element">{{ element["position"] | farsi }}</td>
        </ng-container>

        <ng-container matColumnDef="full name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>نام و نام‌خانوادگی</th>
          <td mat-cell *matCellDef="let element">{{ element["full name"] }}</td>
        </ng-container>

        <ng-container matColumnDef="national code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>کد‌ملی</th>
          <td mat-cell *matCellDef="let element">{{ element["national code"] | farsi }}</td>
        </ng-container>

        <ng-container matColumnDef="creation at">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>تاریخ پرسشنامه</th>
          <td mat-cell *matCellDef="let element">{{ element["creation at"] | jalali | farsi }}</td>
        </ng-container>

        <ng-container matColumnDef="questionnaire">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>پرسشنامه</th>
          <td mat-cell *matCellDef="let element">{{ element["questionnaire"] | farsi }}</td>
        </ng-container>

        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>انتخاب  |  ویرایش</th>
          <td mat-cell *matCellDef="let element" >
            <button mat-mini-fab color="accent" (click)="onSelectUser(element)">
              <mat-icon>info</mat-icon>
            </button>
            <button mat-mini-fab style="background-color: #5dbf80; color: white; margin: 0 1rem;" [routerLink]="['/main/questionnaire/', element.id]">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" [length]="patientLength" ></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
