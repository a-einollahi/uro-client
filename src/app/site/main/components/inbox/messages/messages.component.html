<div *ngIf="!dataSource.data.length">
  <p>پیغامی برای نمایش وجود ندارد</p>
</div>
<div *ngIf="dataSource.data.length">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>عنوان</th>
      <td mat-cell *matCellDef="let element">{{element['title']}}
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>وضعیت</th>
      <td mat-cell *matCellDef="let element">{{element['status']}}
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>متن پیغام</th>
      <td mat-cell *matCellDef="let element">{{element['message']}}
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="warn" (click)="deleteMessage(element.id)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
